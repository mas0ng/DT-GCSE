<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>One-Model 3D Viewer</title>
  <style>
    body,html{margin:0;height:100%;overflow:hidden;background:#0b1220;color:white;font-family:sans-serif}
    #viewer{position:fixed;inset:0}
    canvas{display:block;width:100%;height:100%}
    .credit{position:absolute;right:10px;bottom:10px;font-size:.8rem;color:#a9b7d8;opacity:.8}
    .credit a{color:#4ea1ff;text-decoration:none}
  </style>
</head>
<body>
  <div id="viewer">
    <div class="credit">Powered by <a href="https://threejs.org/" target="_blank" rel="noopener">three.js</a></div>
  </div>

  <!-- Three.js & loaders (with defer so they load before our script runs) -->
  <script src="https://unpkg.com/three@0.161.0/build/three.min.js" defer></script>
  <script src="https://unpkg.com/three@0.161.0/examples/js/controls/OrbitControls.js" defer></script>
  <script src="https://unpkg.com/three@0.161.0/examples/js/loaders/OBJLoader.js" defer></script>

  <!-- Main script -->
  <script defer>
    const viewer = document.getElementById('viewer');
    let renderer, scene, camera, controls, model;

    function init(){
      const w = window.innerWidth;
      const h = window.innerHeight;
      renderer = new THREE.WebGLRenderer({antialias:true,alpha:true});
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
      renderer.setSize(w,h); viewer.appendChild(renderer.domElement);

      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(50, w/h, 0.01, 1000);
      camera.position.set(2.5, 1.6, 3.2);

      controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.target.set(0,0.8,0);

      scene.add(new THREE.AmbientLight(0xffffff, .6));
      const key = new THREE.DirectionalLight(0xffffff, 1.2); 
      key.position.set(5,6,8); 
      scene.add(key);
      const rim = new THREE.DirectionalLight(0xffffff, .6); 
      rim.position.set(-6,4,-6); 
      scene.add(rim);

      loadOBJ('main.obj');

      animate();
      window.addEventListener('resize', onResize);
    }

    function onResize(){
      const w = window.innerWidth;
      const h = window.innerHeight;
      renderer.setSize(w,h); 
      camera.aspect=w/h; 
      camera.updateProjectionMatrix();
    }

    function animate(){
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    function loadOBJ(url){
      const loader = new THREE.OBJLoader();
      loader.load(url,(obj)=>{
        model = obj; 
        scene.add(model);
        normalizeModel();
        frameModel();
      }, undefined, (err)=> console.error('OBJ error: ',err));
    }

    function normalizeModel(){
      if(!model) return;
      const box = new THREE.Box3().setFromObject(model);
      const size = new THREE.Vector3(); box.getSize(size);
      const center = new THREE.Vector3(); box.getCenter(center);
      model.position.sub(center);
      const maxDim = Math.max(size.x,size.y,size.z) || 1;
      const scale = 1.4 / maxDim;
      model.scale.setScalar(scale);
    }

    function frameModel(){
      if(!model){ controls.target.set(0,0,0); return; }
      const box = new THREE.Box3().setFromObject(model);
      const size = new THREE.Vector3(); box.getSize(size);
      const center = new THREE.Vector3(); box.getCenter(center);
      controls.target.copy(center);
      const maxDim = Math.max(size.x,size.y,size.z);
      const fitDist = maxDim / (2*Math.tan((Math.PI*camera.fov)/360));
      const dir = new THREE.Vector3(2.5,1.6,3.2).normalize();
      camera.position.copy(center.clone().add(dir.multiplyScalar(fitDist*1.6)));
      camera.near = Math.max(0.01, maxDim/1000);
      camera.far = Math.max(500, maxDim*10);
      camera.updateProjectionMatrix();
      controls.update();
    }

    // start after everything is loaded
    window.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
